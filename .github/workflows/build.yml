      run: |
        gh pr create --base develop --head main --title "Merge changes from main to develop" --body "$(echo '${{ steps.read_template.outputs.stdout }}')" --token $GH_TOKE
        
        

name: .NET 8 CI

on:
  push:
    branches:
      - 'feature**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x

    - name: Build Application
      run: dotnet build ./src --configuration Release

    - name: Run Tests
      run: dotnet test ./tests/UnitTests/*.csproj

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: "Automated PR"
        branch: "automated-pr"
        base: "develop"
        title: "Automated PR"
        body: ${{ github.workspace }}/.github/pull_request_template.md