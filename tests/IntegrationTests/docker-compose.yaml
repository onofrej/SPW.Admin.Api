services:
    localstack:
        image: localstack/localstack
        container_name: localstack
        ports:
            - "4566:4566"
        environment:
            - SERVICES=dynamodb
            - AWS_DEFAULT_OUTPUT=json
            - DEFAULT_REGION=us-east-1

    postgresql:
        image: postgres:latest
        container_name: postgresql
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: integrated-test-pwd
            POSTGRES_DB: db-spw